apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myApp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amrakibe/gitops-amrakibe
    targetRevision: HEAD
    path: app
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
